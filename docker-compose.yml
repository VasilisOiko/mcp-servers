services:
  antd-mcp:
    build:
      context: ./antd-mcp
      dockerfile: Dockerfile
    image: antd-mcp-server
    container_name: antd-mcp-server
    ports:
      - "10000:3000"
    stdin_open: true
    tty: true
    restart: unless-stopped
    # MCP servers use stdio, so we keep stdin/stdout open
    # Data is included in the image, but you can override with a volume if needed:
    # volumes:
    #   - ./antd-data:/app/data
